type: object
required:
  - apisCalled
  - processingDateTime
properties:
  apisCalled:
    type: array
    items:
      $ref: ./InformAPIStatus.yaml
    description: Status of calls to each HoD API
  processingDateTime:
    type: string
    format: date-time
    description: Timestamp for processing the inform request
    example: '2025-05-01T14:35:00Z'
