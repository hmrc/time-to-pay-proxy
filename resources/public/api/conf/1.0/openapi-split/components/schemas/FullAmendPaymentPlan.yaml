type: object
required:
  - arrangementAgreedDate
  - ttpEndDate
  - frequency
properties:
  arrangementAgreedDate:
    type: string
    format: date
    description: The date when the plan was created
    example: '2025-05-01'
  ttpEndDate:
    type: string
    format: date
    description: Date for the last payment/instalment
    example: '2025-11-01'
  initialPaymentDate:
    type: string
    format: date
    description: >-
      For Op-led this is initialPaymentDate, for SSTTP this is
      initialCollectionDueDate
    example: '2025-05-05'
  initialPaymentAmount:
    type: number
    multipleOf: 0.01
    description: >-
      For Op-led this is initialPaymentAmount, for SSTTP this is
      initialCollectionAmountDue
    example: 150
  frequency:
    type: string
    enum:
      - single
      - weekly
      - 2Weekly
      - 4Weekly
      - monthly
      - quarterly
      - 6Monthly
      - annually
    description: >-
      Payment frequency (Note - single, 4Weekly, and quarterly do not map to
      CESA values)
    example: monthly
  ddiReference:
    type: string
    description: >-
      Direct Debit reference (may be blank if not applicable, especially for
      SSTTP plans)
    example: DD123456789
