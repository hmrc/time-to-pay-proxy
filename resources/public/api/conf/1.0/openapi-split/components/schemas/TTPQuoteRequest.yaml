title: TTPQuoteRequest
required:
  - customerReference
  - channelIdentifier
  - plan
  - debtItemCharges
  - customerPostCodes
properties:
  regimeType:
    type: string
    description: Regime type
  customerReference:
    maxLength: 15
    minLength: 1
    type: string
    description: Unique Customer reference
  channelIdentifier:
    allOf:
      - $ref: ./ChannelIdentifier.yaml
      - description: Attribute to identify where the request is coming
  plan:
    $ref: ./PlanInput.yaml
  customerPostCodes:
    type: array
    items:
      $ref: ./CustomerPostCodeRequest.yaml
    description: ''
  debtItemCharges:
    type: array
    items:
      $ref: ./DebtItemChargeQuoteRequest.yaml
    description: ''
